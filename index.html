<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Game Hangman</title>

        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/gamejavascript.js"></script>

</head>

<body>
<div class="container">
   <div class="jumbotron">
        <div id="videogames">VIDEO GAMES<br></div>
    </div>
    <div class="text-center sub">
        <div class="sub"><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/180627/5412eb05f98e5edba2f71d6e58595ef0.png" alt="pokemon-font" border="0"></a></div>
    </div>
    </div>

    <div class="row space"></div>

    <div class="row justify-content-center">
        <div class="container-fluid col-12  gamescreen align-self-center" align="center">   
                <img src="assets/images/backgroundtransparent.png" class="pipboy"/>   

            <div class="playername">Player One</div>

            <div class="wins">Wins: 0</div>

            <div class ="text-center word">
                <div class="j letter">_</div>
                <div class="a letter">_</div>
                <div class="v letter">_</div>
                <div class="a letter">_</div>
                <div class="s letter">_</div>
                <div class="c letter">_</div>
                <div class="r letter">_</div>
                <div class="i letter">_</div>
                <div class="p letter">_</div>
                <div class="t letter">_</div>
            </div>

            <div id="guessresultbox">GUESS  RESULT:<br><div id="guessresult"></div><div class="placeholder">PLACEHOLDER TEXT ABOUT GUESS<br> WHICH ALLOWS ME TO CHEAT OUT<br> THE SIZE OF THE DIV!</div></div>
            <div id="alreadyguessedbox">GUESSES:<br><div id="alreadyguessed"></div><div class="placeholder">PLACEHOLDER TEXT ABOUT GUESS<br>WHICH ALLOWS ME TO SIZE</div></div>
            <div class="hangman"><img src="assets/images/full.png" class="health"></div>
        </div>


    </div>

    <div class="row space"></div>
    <div class="row bottombar"></div>

</div>

</body>


</html>
