<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Game Hangman</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="assets/javascript/gamejavascript.js"></script>


  <script>
  
$( function() {
    $( "#dialog-confirm" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      buttons: {
        "Try Again!": function() {
          location.reload();
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      }
    });
  } );

  $( function() {
    $( "#dialog-win" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      resizable: false,
      height: "auto",
      width: 400,
      modal: true,
      buttons: {
        "F@$K YEAH!": function() {
            window.location.href = "round5.html";
        },
        Cancel: function() {
          $( this ).dialog( "close" );
        }
      }
    });
  } );

  </script>


</head>

<body id="round3">
<div class="container">
   <div class="jumbotron">
        <div id="videogames">VIDEO GAMES<br></div>
    </div>
    <div class="text-center sub">
        <div class="sub"><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/180627/5412eb05f98e5edba2f71d6e58595ef0.png" alt="pokemon-font" border="0"></a></div>
    </div>
    </div>

    <div class="row space"></div>

    <div class="row justify-content-center">
            <div id="dialog-confirm" style="display:none;" title="Game Over">
                    <p>Game Over!<br>Would you like to try again?</p>
                  </div>

                        <p>Wow!!!!<br>Go on to the final round?</p>
                      </div>
        <div class="container-fluid col-12  gamescreen align-self-center" align="center">   
                <img src="assets/images/backgroundtransparent.png" class="pipboy"/>   

            <div class="playername"></div>

            <div class="wins">Wins: 3</div>
            <div class ="text-center word">
                <div class="e caps letter">_</div>
                <div class="v letter">_</div>

            .hintpic {

    <div class="row space"></div>
    <div class="row bottombar"></div>

</div>

</body>


</html>
